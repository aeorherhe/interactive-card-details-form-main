<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="sections">
        <cards class="all-cards">
          <img src="./images/bg-main-mobile.png" alt="" class="bg-mobile" />
          <img src="./images/bg-main-desktop.png" alt="" class="bg-desktop" />
          <div class="card-front card">
            <img class="card-logo" src="./images/card-logo.svg" alt="" />
            <h3 class="card-number">0000 0000 0000 0000</h3>
            <div class="card-holder-name">
              <p class="card-holder">Jane Appleseed</p>
              <p>
                <span class="exp-month">00</span>/
                <span class="exp-year">00</span>
              </p>
            </div>
          </div>
          <div class="card-back card">
            <p class="card-cvc">000</p>
          </div>
        </cards>
        <div class="form">
          <form action="" class="form-control">
            <div class="form-group">
              <label for="card-holder">cardholder name</label>
              <input
                type="text"
                id="card-holder"
                name="card-holder"
                maxlength="25"
                placeholder="e.g. Jane Appleseed"
              />
              <small class="error-msg"></small>
            </div>
            <div class="form-group">
              <label for="card-number">card number</label>
              <input
                type="text"
                inputmode="numeric"
                id="card-number"
                name="card-number"
                minlength="2"
                maxlength="16"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <small class="error-msg"></small>
            </div>
            <div class="form-group">
              <div class="card-exp-date">
                <label for="card-exp-date">Exp. Date (MM/YY)</label>
                <div class="exp-date-inputs">
                  <div class="exp-month">
                    <input
                      type="text"
                      inputmode="numeric"
                      id="card-exp-month"
                      name="card-exp-date"
                      minlength="2"
                      maxlength="2"
                      placeholder="MM"
                    />
                  </div>
                  <div class="exp-year">
                    <input
                      type="text"
                      inputmode="numeric"
                      id="card-exp-year"
                      name="card-exp-date"
                      minlength="2"
                      maxlength="2"
                      placeholder="YY"
                    />
                  </div>
                </div>
                <small class="dates-error-msg"></small>
              </div>
              <div class="cvc-inputs">
                <label for="cvc"> cvc</label>
                <input
                  type="text"
                  inputmode="numeric"
                  id="card-cvc"
                  name="cvc"
                  class="cvc"
                  minlength="3"
                  maxlength="4"
                  placeholder="e.g 123"
                />
                <small class="error-msg"></small>
              </div>
            </div>
            <button class="btn">confirm</button>
          </form>
          <div class="submit-page">
            <img
              src="./images/icon-complete.svg"
              alt=""
              class="icon-complete"
            />
            <h1>thank you!</h1>
            <p>We've added your card details</p>
            <button class="btn">continue</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="my-profile">
      Challenge by :

        >Frontend Mentor....

        ></a>
        <a href="https://www.instagram.com/aeorherhe/" target="_blank"

        <a href="https://twitter.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
